<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>小米15 & 小米15 Pro</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f8f8f8;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        .header {
            text-align: center;
            padding: 20px 0;
            background-color: #333;
            color: white;
        }
        .header h1 {
            margin: 0;
            font-size: 2.5em;
        }
        .section {
            margin: 20px 0;
            padding: 20px;
            background: white;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .section img, .section video {
            max-width: 100%;
            border-radius: 8px;
        }
        .section h2 {
            margin: 10px 0;
            font-size: 1.8em;
            color: #333;
        }
        .section p {
            font-size: 1em;
            line-height: 1.6;
            color: #666;
        }
        .phone-comparison {
            display: flex;
            justify-content: space-around;
            align-items: center;
            gap: 30px;
        }
        .phone-comparison .phone-card {
            flex: 1;
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        .phone-comparison .phone-card img {
            width: 100%;
            border-radius: 8px;
        }
    </style>
</head>
<body>

<div class="header">
    <h1>小米15 & 小米15 Pro</h1>
    <p>超高性能智能手机，革新体验</p>
</div>

<div class="container">
 
    <div class="section">
        <h2>小米15</h2>
        <div class="phone-comparison">
            <div class="phone-card">
                <img src="/myweb/images/xiaomi15.jpg" alt="小米15">
                <p><strong>小米15</strong> 采用最新的 Snapdragon 8 Gen 3 处理器，提供无与伦比的性能体验。</p>
            </div>
            <div class="phone-card">
                <video autoplay muted loop controls>
                    <source src="/myweb/videos/15.mp4" type="video/mp4">
                   
                </video>
                <p>小米15的拍摄性能及智能AI功能，无论是白天还是夜晚都能轻松应对。</p>
            </div>
        </div>
    </div>

    <div class="section">
        <h2>小米15 Pro</h2>
        <div class="phone-comparison">
            <div class="phone-card">
                <img src="/myweb/images/xp.jpg" alt="小米15 Pro">
                <p><strong>小米15 Pro</strong> 提供更强大的配置，采用更高端的显示技术和更强的影像系统。</p>
            </div>
            <div class="phone-card">
                <video autoplay muted loop controls>
                    <source src="/myweb/videos/152.mp4" type="video/mp4">
                    
                </video>
                <p>小米15 Pro支持专业级摄影，具有更高的细节捕捉能力。</p>
            </div>
        </div>
    </div>

</div>

</body>
</html>
